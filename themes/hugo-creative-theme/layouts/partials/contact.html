{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-12 text-center">
                <a href="{{ .Site.Params.contact.github }}"><i class="fa fa-github-square fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
                <a href="{{ .Site.Params.contact.linkedin }}"><i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
                <a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}"><i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
            </div>

        </div>
    </div>

</section>
